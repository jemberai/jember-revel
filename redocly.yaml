apis:
  main:
    root: ./openapi.yaml
  data-intake:
    root: ./dataintake-oa3/openapi/openapi.yaml
extends:
  - recommended
rules:
  operation-tag-defined: error
  no-invalid-schema-examples: error
  no-invalid-media-type-examples: error
  scalar-property-missing-example: error
  rule/operation-summary-sentence-case:
    subject:
      type: Operation
      property: summary
    message: Operation summary must be sentence cased.
    assertions:
      pattern: /^([A-Z]{2,}|[A-Z][^A-Z]*)\b(\s+(?:[A-Z]{2,}|[^A-Z]*)\b)*$/ # Sentence case but allow acronyms
  rule/example-summary-sentence-case:
    subject:
      type: Example
      property: summary
    message: Example summary must be sentence cased.
    assertions:
      pattern: /^([A-Z]{2,}|[A-Z][^A-Z]*)\b(\s+(?:[A-Z]{2,}|[^A-Z]*)\b)*$/ # Sentence case but allow acronyms

ignore:
  - .github
catalog:
  jember_catalog:
    title: Jember AI APIs
    description: Discover what Jember AI's APIs can do for you!
    slug: /jemberai-apis/
    items:
      - directory: ./dataintake-oa3/openapi
        includeByMetadata:
          type: [openapi]
navbar:
  items: 
    -  page: /jemberai-api/